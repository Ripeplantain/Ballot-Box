{%extends 'base.html'%}

{%block content%}
    <div class="container-fluid d-flex justify-content-center align-items-center text-center flex-column" style="width: 100vw; height: 100vh; background-color:#273c75">
        <div class="row mb-3">
            <h2 class="text-light">Ballot Box</h2>
        </div>
        <div class="row">
            <div class="col" style="background-color:#c8d6e5; padding:10px 40px;">
                <h1 class="text-uppercase">Sign Up</h1>
                <form method="POST">
                    {%csrf_token%}

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            {{form.username}}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            {{form.email}}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            {{form.first_name}}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            {{form.last_name}}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            {{form.password1}}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            {{form.password2}}
                        </div>

                        <div class="mb-3">
                            {{form.errors}}
                        </div>

                    <button type="submit" class="btn btn-primary">Register</button>

                    <div class="mt-3">
                        <a href="{%url 'login'%}" class="link-dark text-decoration-none">Already have an account? <span class="text-primary">click here</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{%endblock%}
