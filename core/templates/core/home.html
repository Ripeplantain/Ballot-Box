{%extends 'base.html'%}

{%load static%}

{%block content%}

    <div class="container">
        <div class="row my-5">
            <div class="col">
                <h1 class="text-center">Welcome, <span class="text-uppercase">{{request.user.username}}</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="text-center text-danger">Your vote is your power</h3>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            {%for election in elections%}
            <div class="col-md-9 my-5 d-flex justify-content-between text-center border border-dark rounded p-5">
                <div>
                    <img src="{%static 'images/vote.svg'%}" width="100">
                </div>
                <div class="">
                    <h3>{{election.name}}</h3>
                    <p>{{election.description}}</p>
                </div>
                <div>
                    <a href="{%url 'election' election.id%}" class="btn btn-primary">Vote</a>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

{%endblock%}
